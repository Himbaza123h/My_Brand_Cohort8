        color: #ffffff;

padding-left: 2.5rem;

  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top" style="position: fixed;
        right: 0;
        left: 0;
        z-index: 1030; border-color: #e7e7e7;" >
      <img src="img/logo.png" style="width:8%; margin-left: 10px;">
      <div class="container-fluid" style="margin-left: 53%; padding-left:2.5rem;">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link "  href="index.html">Homepage</a>
            </li>
           
            
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Registering </a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign up Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           <div class="wrapper"5>
    <form action="#">
        <div class="field username">
            <div class="input-area">
              <input type="username" id="username" placeholder="Username" required="true" minlength="3">
            </div>
            
          </div>
      <div class="field email">
        <div class="input-area">
          <input type="text" id="email" placeholder="Email Address">
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" id="password" placeholder="Password">
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <input type="submit" value="Register">
    </form>
   
  </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      
          <img src="img/slide4.jpg" class="d-block w-100" alt="...">
    
    </div>
