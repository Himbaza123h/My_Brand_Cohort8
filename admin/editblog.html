<br>

    <!-- Core theme JS-->
    <script >
let img ;

document.addEventListener("DOMContentLoaded",function (e) {                 
  document.querySelector("#image").addEventListener("change",function(){
  const reader = new FileReader();

  reader.addEventListener("load",() =>{
       img = reader.result;
  });

  reader.readAsDataURL(this.files[0]);
  })
  
})


     let id = [...document.location.search].splice(11).join("");
      fetch(`http://localhost:5000/article/${id}`, )
        .then(response => response.json())
        .then(result => {
          document.querySelector("#heading").value = result.heading;
          document.querySelector("#content").value = result.content;
        })
        .catch(error => console.log('error', error));
   
   document.querySelector("#editArticleBtn").addEventListener("click", function(e){
      e.preventDefault();
      let heading = document.querySelector("#heading").value;
      let content = document.querySelector("#content").value;
      let id = [...document.location.search].splice(11).join("");
      console.log(id);
      let data = {
        heading: heading,
        content: content,
        image: img,
      }
      fetch(`http://localhost:5000/article/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(result => {
          alert("Article updated successfully")
         window.location = "blog.html";
        }
        )
        .catch(error => console.log('error', error));
    }
    )

    
    </script>
